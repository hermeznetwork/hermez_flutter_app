version: 1.0.0+8

environment:
  sdk: ">=2.2.2 <3.0.0"

analyzer:
  enable-experiment:
    - non-nullable

dependencies:
  flutter:
    sdk: flutter

  hermez_sdk: # ^1.0.0+2
    path: ../hermez_sdk/

  cupertino_icons: ^1.0.2
  bip32: ^2.0.0
  flutter_secure_storage: ^4.2.0
  qr_flutter: ^4.0.0
  qr_code_scanner: ^0.5.1
  path_provider: ^2.0.2
  share_plus: ^2.1.4
  permission_handler: ^8.1.0
  intl: ^0.17.0
  url_launcher: ^6.0.6
  flutter_hooks: ^0.17.0
  built_value: ^8.0.6
  built_collection: ^5.1.0
  flutter_svg: ^0.22.0
  auto_size_text: ^3.0.0-nullsafety.0
  grouped_list: ^4.0.0
  local_auth: ^1.1.6
  flutter_windowmanager: ^0.1.0
  clipboard: ^0.1.3
  another_flushbar: ^1.10.23
  after_layout: ^1.1.0
  modal_bottom_sheet: ^2.0.0
  # webview_flutter: ^2.0.10
  flutter_inappwebview: ^5.3.2
  visa: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.0.4
  built_value_generator: ^8.0.6
  json_serializable: ^4.1.3
